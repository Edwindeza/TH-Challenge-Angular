<div class="container mt-4">
  <h1 class="mb-4">Posts</h1>
  <div *ngIf="posts$ | async as posts; else loading">
    <div *ngFor="let post of posts" class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body }}</p>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <p>Loading posts...</p>
  </ng-template>
</div>
